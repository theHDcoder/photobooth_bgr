<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photobboth</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.768.0.js"></script>
    <script src="bucketsender.js"></script>
    <style>
      body {
        background-color: #185c7e;
      }
      .title {
        padding: 50px;
        margin: 3vw;
        text-align: center;
        color: white;
      }
      #bgsel {
        width: 34vw;
        height: 5vh;
        border-radius: 14px;
        font-size: 25pt;
      }
      #imagecanvas {
        position: absolute;
        top: 23vw;
        right: -6vw;
      }
      #hint {
        width: 70vw;
        position: absolute;
        left: 12vw;
        height: 71vh;
        top: 15vw;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h1>Mercedes photobooth -rbg12</h1>
    </div>
    <!-- start of pagezero -->
    <div class="pagezero" style="margin-left: 25vw">
      <div class="card mt-5" style="width: 32rem">
        <div class="container">
          <form>
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                placeholder="First name"
                aria-label="First name"
                autocomplete="off"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                placeholder="Last name"
                aria-label="Last name"
                autocomplete="off"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                autocomplete="off"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <button
              type="button"
              onclick="submitButton()"
              class="btn btn-primary"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- end of page zero -->

    <!-- start of first page -->

    <div class="firstpage" style="display: none">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="assets/image_mercedes0.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="assets/image_mercedes1.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="assets/image_mercedes2.jpg"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          id="prev"
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
          onclick="prev(this.id)"
          style="visibility: hidden"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          id="next"
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
          onclick="next(this.id)"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="selBtn" style="text-align: center; padding: 50px">
        <button
          id="bgsel"
          type="button"
          class="btn btn-primary"
          onclick="BgSelection()"
        >
          Select
        </button>
      </div>
    </div>
    <!-- end of first page -->

    <!-- second page -->
    <div
      class="secondpage"
      style="display: none; position: absolute; top: 0; left: 0"
    >
      <div
        id="my_camera"
        style="position: absolute"
        onclick="take_snapshot() "
      ></div>
      <!-- <img id="hint" src="hint.png" alt="" /> -->

      <div id="results" style="display: none">
        <img id="snapimage" alt="" />
        <button
          id="bgsel2"
          onclick="removebg()"
          type="button"
          class="btn btn-primary"
        >
          Select
        </button>
      </div>
      <!-- First, include the Webcam.js JavaScript Library -->
      <script type="text/javascript" src="webcam.min.js"></script>

      <!-- Configure a few settings and attach camera -->
      <script language="JavaScript"></script>

      <!-- A button for taking snaps -->
      <form>
        <!-- <input type="button" value="Take Snapshot" onClick="take_snapshot()" /> -->
      </form>
    </div>
    <!-- end second page -->

    <!-- start 3rd page -->
    <div class="thirdpage" style="display: none">
      <div class="output" style="margin-top: 15vw">
        <canvas
          id="imageCanvas"
          width="1280"
          height="853"
          style="width: 60vw"
        ></canvas>
        <img id="bgimg" src="" alt="" style="display: none" />
        <img
          id="nobgimg"
          width="217"
          height="289"
          src="testimg.png"
          alt=""
          style="display: none"
        />
      </div>
      <button
        id="imgdwnld"
        type="button"
        class="btn btn-primary"
        onclick="download()"
      >
        Download
      </button>
    </div>
    <!-- end of 3rd page -->
    <script>
      function submitButton() {
        if (
          document.getElementById("firstname").value == "" ||
          document.getElementById("lastname").value == ""
        ) {
          console.log("Please fill first & last name");
        } else {
          if (document.getElementById("exampleInputEmail1").value == "") {
            document.getElementById("exampleInputEmail1").value = "_";
          }
          $(".pagezero").hide();
          $(".firstpage").show();
        }
      }
      $(".carousel").carousel({
        interval: 9000000,
      });
      id = 0;
      let randNum = Math.random() * 10000;
      function prev(ele) {
        if (id == 1) {
          document.getElementById(ele).style.visibility = "hidden";
        }
        id--;
        document.getElementById("next").style.visibility = "visible";
        console.log(id, ele);
      }
      function next(ele) {
        if (id < 3) {
          id++;
          document.getElementById("prev").style.visibility = "visible";
        }
        if (id == 2) {
          document.getElementById(ele).style.visibility = "hidden";
        }
        console.log(id, ele);
      }
      function BgSelection() {
        localStorage.setItem("bgid", id);
        console.log(localStorage.getItem("bgid"));
        $(".firstpage").hide();
        $(".secondpage").show();
        Webcam.set({
          width: 962,
          height: 1280,
          image_format: "jpeg",
          jpeg_quality: 90,
        });
        Webcam.set("constraints", {
          facingMode: "environment",
        });
        Webcam.attach("#my_camera");
      }

      function take_snapshot() {
        // take snapshot and get image data
        Webcam.snap(function (data_uri) {
          // display results in page
          $("#results").show();
          $("#snapimage").attr("src", data_uri);
          addFileToBucket(
            "photobooth",
            dataURLtoFile(data_uri),
            document.getElementById("firstname").value +
              document.getElementById("lastname").value +
              document.getElementById("exampleInputEmail1").value +
              randNum +
              ".png"
          );
        });
        Webcam.reset();
        $("#my_camera").hide();
      }
      // removw background
      // import { removeBackground } from "./remove-background.js";
      var displayImage = document.getElementById("nobgimg");
      var snapImage = document.getElementById("snapimage");

      function dataURLtoFile(dataurl, filename) {
        var arr = dataurl.split(","),
          mime = arr[0].match(/:(.*?);/)[1],
          bstr = atob(arr[1]),
          n = bstr.length,
          u8arr = new Uint8Array(n);
        while (n--) {
          u8arr[n] = bstr.charCodeAt(n);
        }
        return new File([u8arr], filename, { type: mime });
      }

      function removebg() {
        var fileData = dataURLtoFile(snapImage.src, "imageName.jpg");
        // Multipart file
        const formData = new FormData();
        formData.append("image_file", fileData);
        formData.append("size", "auto");

        const apiKey = "ZPAatNwnJvZgGo3iqaVSPzmk";

        fetch("https://api.remove.bg/v1.0/removebg", {
          method: "POST",
          headers: {
            "X-Api-Key": apiKey,
          },
          body: formData,
        })
          .then(function (reponse) {
            return reponse.blob();
          })
          .then(function (blob) {
            console.log(blob);
            const url = URL.createObjectURL(blob);
            displayImage.src = url;
            setTimeout(finalResult, 2000);
          })
          .catch();
      }
      function finalResult() {
        $(".secondpage").hide();
        var canvas = document.getElementById("imageCanvas");
        var ctx = canvas.getContext("2d");
        $("#bgimg").attr(
          "src",
          " assets/image_mercedes" + localStorage.getItem("bgid") + ".jpg"
        );

        ctx.drawImage(document.getElementById("bgimg"), 0, 0);
        const imgd = document.getElementById("nobgimg");

        if (localStorage.getItem("bgid") == 0) {
          destX = 358;
          destY = 272;
          ctx.drawImage(imgd, destX, destY, 196, 261);
        } else if (localStorage.getItem("bgid") == 1) {
          destX = 420;
          destY = 245;
          ctx.drawImage(imgd, destX, destY, 236, 314);
        } else if (localStorage.getItem("bgid") == 2) {
          destX = 420;
          destY = 245;
          ctx.drawImage(imgd, destX, destY, 236, 314);
        }

        //canvas.setAttribute("style", "transform:rotateZ(90deg)");

        $(".thirdpage").show();
      }

      //Google drive
      function uploadToGDrive() {
        let res = document.getElementById("imageCanvas").toDataURL();
        let spt = res.split("base64,")[1];
        let obj = {
          base64: spt,
          type: "image/png",
          name: "test.png",
        };
        fetch(url, {
          method: "POST",
          body: JSON.stringify(obj),
        })
          .then((r) => r.text())
          .then((data) => console.log(data));
      }
      function download() {
        var link = document.createElement("a");
        link.download =
          document.getElementById("firstname").value +
          document.getElementById("lastname").value +
          document.getElementById("exampleInputEmail1").value +
          randNum +
          ".png";
        link.href = document.getElementById("imageCanvas").toDataURL();
        link.click();
      }
    </script>
  </body>
</html>
